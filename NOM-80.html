<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCB Notification - Deposito Diterima</title>
</head>
<body style="margin: 0; padding: 0;">
    <div style="width: 100%; max-width: 600px; margin: 0 auto;">
        <section>
            <p style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 10px;">
                Selamat, pengajuan deposito Anda telah disetujui. Berikut detailnya:
            </p>
            
            <div style="background: #F5F5F5; padding: 15px; margin-bottom: 15px;">
                <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                    Rekening Sumber Dana :
                </span>
                <b style="font-weight: 700; font-size: 14px; ">
                    Simpanan Harian - 12345678912300
                </b>
            </div>  

            <div style="display: flex; justify-content: space-between; align-items: center; margin : 5px 0;">
                <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                    Nominal
                </span>

                <b style="font-weight: 700; font-size: 14px;">
                    Rp. 5.500.000
                </b>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin : 5px 0;">
                <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                    Tenor
                </span>

                <b style="font-weight: 700; font-size: 14px;">
                    6 Bulan
                </b>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin : 5px 0;">
                <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                    Suku Bunga
                </span>

                <b style="font-weight: 700; font-size: 14px;">
                    5,5%
                </b>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin : 5px 0;">
                <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                    Jenis ARO
                </span>

                <b style="font-weight: 700; font-size: 14px;">
                    ARO Pokok + Bunga
                </b>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin : 5px 0;">
                <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                    Perkiraan Pokok + Bunga<sup>*</sup>
                </span>

                <b style="font-weight: 700; font-size: 14px;">
                    Rp. 5.534.100
                </b>
            </div>

            <span style="display: block; color : #666; font-size : 10px; font-style: italic; margin-top: 15px;"><sup>*</sup>Perkiraan jumlah sebelum pajak</span>
        </section>
    </div>
</body>
</html>
