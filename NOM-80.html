<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCB Notification - Deposito Diterima</title>
</head>
<body style="margin: 0; padding: 0;">
    <div style="width: 100%; max-width: 600px; margin: 0 auto;">
        <section>
            <p style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 10px;">
                Selamat, pengajuan deposito Anda telah disetujui. Berikut detailnya:
            </p>
            
            <div style="background: #F5F5F5; padding: 15px; margin-bottom: 15px;">
                <p style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; margin-bottom: 3px;">
                    Rekening Sumber Dana :
                </p>
                <p style="font-weight: 700; font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px;">
                    Simpanan Harian - 12345678912300
                </p>
            </div>  

            <table cellspacing="0" cellpadding="0" style="border: 0; width: 100%;">
                <tr>
                    <td style="width: 50%; text-align:left">
                        <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                            Nominal
                        </span>
                    </td>
                    <td style="width: 50%; text-align:right">
                        <b style="font-weight: 700; font-size: 14px;">
                            Rp. 5.500.000
                        </b>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; text-align:left">
                        <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                            Tenor
                        </span>
                    </td>
                    <td style="width: 50%; text-align:right">
                        <b style="font-weight: 700; font-size: 14px;">
                            6 Bulan
                        </b>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; text-align:left">
                        <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                            Suku Bunga
                        </span>
                    </td>
                    <td style="width: 50%; text-align:right">
                        <b style="font-weight: 700; font-size: 14px;">
                            5,5%
                        </b>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; text-align:left">
                        <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                            Jenis ARO
                        </span>
                    </td>
                    <td style="width: 50%; text-align:right">
                        <b style="font-weight: 700; font-size: 14px;">
                            ARO Pokok + Bunga
                        </b>
                    </td>
                </tr>

                <tr>
                    <td style="width: 50%; text-align:left">
                        <span style="font-size: 14px; line-height: 1.5; margin: 0px; padding: 0px; margin-bottom: 0px; display: block;">
                            Perkiraan Pokok + Bunga<sup>*</sup>
                        </span>
                    </td>
                    <td style="width: 50%; text-align:right">
                        <b style="font-weight: 700; font-size: 14px;">
                            Rp. 5.534.100
                        </b>
                    </td>
                </tr>
            </table>

            <span style="display: block; color : #666; font-size : 10px; font-style: italic; margin-top: 15px;"><sup>*</sup>Perkiraan jumlah sebelum pajak</span>
        </section>
    </div>
</body>
</html>
